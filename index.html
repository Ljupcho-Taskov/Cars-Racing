<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <div class="header mb-5">
      <h1>Car racing game</h1>
      <button id="startRace">Race!</button>
      <button id="resetRace">Start Over</button>
    </div>
    <div id="race-track">
      <div class="background"></div>
      <div id="countdown"></div>
      <img class="racetrack-img" src="./images/raceTrack.jpg" alt="" />
      <img class="finish-img" src="./images/finish.gif" alt="" />
      <div class="cars">
        <img src="./images/car1.gif" id="car1" class="car" alt="" />
        <img src="./images/car2.gif" id="car2" class="car" alt="" />
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h2 class="mt-2 mb-2">Results</h2>
          <div class="row text-white current-results">
            <div class="col-6 current-results">
              <h4 class="white">Car 1</h4>
              <table>
                <tbody id="car1-results">
                  <!-- Showing results for car 1 -->
                </tbody>
              </table>
            </div>
            <div class="col-6">
              <h4 class="red">Car 2</h4>
              <table>
                <tbody id="car2-results">
                  <!-- Showing results for car 2 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-6 previous-results">
          <!-- Showing previous results here -->
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="./app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
